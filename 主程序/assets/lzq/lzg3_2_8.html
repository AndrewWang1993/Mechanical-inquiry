<p>1．表值适用于每日8h工作制，16h工作时，增加50％，16h以上增加100％，转速在50r／min以下时，可不考虑工<br />
  作时间的影响。<br />
  2．工作机分类：<br />
  I类：载荷平稳，即转矩变化小，冲击小，起动惯性小，工作中不逆转的机械；<br />
  Ⅱ类：转矩变化中等，冲击中等，工作中不逆转的机械；<br />
  Ⅲ类：转矩变化和冲击载荷大，负载下起动、逆转的机械。</p>
