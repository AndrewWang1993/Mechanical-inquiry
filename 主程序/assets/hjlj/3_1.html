  <tr>
    <td colspan="3" bgcolor="#CCCCCC"><div align="center"><strong>圆锥直齿渐开线花键专用的术语、代号和定义</strong></div></td>
  </tr>
  <tr>
    <td bgcolor="#CCCCCC"><div align="center"><strong>术语</strong></div></td>
    <td bgcolor="#CCCCCC"><div align="center"><strong>代号</strong></div></td>
    <td bgcolor="#CCCCCC"><div align="center"><strong>定义</strong></div></td>
  </tr>
  <tr>
    <td><div align="left">基面</div></td>
    <td><div align="left"></div></td>
    <td><div align="left">规定花键参数、尺寸及其公差的端平面。基面的位置规定在外花键的小端，并与设计给定的内花键基面重合</div></td>
  </tr>
  <tr>
    <td><div align="left">圆锥素线</div></td>
    <td><div align="left"></div></td>
    <td><div align="left">小径圆锥面与花键轴平面的交线</div></td>
  </tr>
  <tr>
    <td><div align="left">齿槽角</div></td>
    <td><div align="left">β</div></td>
    <td><div align="left">内花键同一齿槽两侧齿形所夹的锐角</div></td>
  </tr>
  <tr>
    <td><div align="left">圆锥素线斜角</div></td>
    <td><div align="left">θ</div></td>
    <td><div align="left">内外花键圆锥素线与花键轴线所夹的锐角</div></td>
  </tr>
  <tr>
    <td><div align="left">基面距离</div></td>
    <td><div align="left">l</div></td>
    <td><div align="left">从基面到内花键小径端面的距离</div></td>
  </tr>
