<h3 align="center">零件结构要适应刀具尺寸</h3>
<table width="100%" border="1" cellpadding="0" cellspacing="0">
  <tr>
    <td rowspan="2" bgcolor="#FFFF00"><p align="center"><strong>注 意 事 项</strong></p></td>
    <td colspan="2" bgcolor="#FFFF00"><p align="center"><strong>图      例</strong></p></td>
    <td rowspan="2" bgcolor="#FFFF00"><p align="center"><strong>说    明</strong></p></td>
  </tr>
  <tr>
    <td bgcolor="#FFFF00"><p align="center"><strong>改 进 前</strong></p></td>
    <td bgcolor="#FFFF00"><p align="center"><strong>改 进后</strong></p></td>
  </tr>
  <tr>
    <td><p>应考虑刀具退出时所需的退刀槽</p></td>
    <td><p align="center"><img src="qxjggyx7_1.jpg" width="115" height="297" /></p></td>
    <td><p align="center"><img src="qxjggyx7_2.jpg" width="116" height="301" /></p></td>
    <td><p>1．保证刀具能自由退刀 <br />
      2．避免刀具损坏和过早磨损 <br />
      3．提高加工质量 <br />
      4．避免设备事故</p></td>
  </tr>
  <tr>
    <td><p>当尺寸差别不大时，零件各结构要素，如沟、槽、孔、窝等，应尽可能一致</p></td>
    <td><p align="center"><img src="qxjggyx7_3.jpg" width="200" height="257" /></p></td>
    <td><p align="center"><img src="qxjggyx7_4.jpg" width="207" height="247" /></p></td>
    <td><p>1．减少刀具种类 <br />
      2．减少更换刀具等辅助时间</p></td>
  </tr>
  <tr>
    <td rowspan="2"><p>应考虑刀具能正常地进刀和退刀</p></td>
    <td><p align="center"><img src="qxjggyx7_5.jpg" width="181" height="120" /></p></td>
    <td><p align="center"><img src="qxjggyx7_6.jpg" width="207" height="138" /></p></td>
    <td><p>尽可能避免在斜面上钻孔和钻不完整孔，以防止刀具损坏和提高加工精度及切削用量</p></td>
  </tr>
  <tr>
    <td><p align="center">&nbsp;</p>
    <p align="center"><img src="qxjggyx7_7.jpg" width="166" height="78" /></p></td>
    <td><p align="center"><img src="qxjggyx7_8.jpg" width="198" height="102" /></p></td>
    <td><p>应保证砂轮自由退出和加工的空间</p></td>
  </tr>
  <tr>
    <td><p>尽可能采用标准刀具</p></td>
    <td><p align="center"><img src="qxjggyx7_9.jpg" width="79" height="140" /></p></td>
    <td><p align="center"><img src="qxjggyx7_10.jpg" width="124" height="136" /></p></td>
    <td><p>尽量不采用接长钻头等非标准刀具</p></td>
  </tr>
</table>
</body>
