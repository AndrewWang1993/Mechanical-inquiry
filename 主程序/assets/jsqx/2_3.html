  <tr>
    <td><p>力求加工面布置在同一平面上</p></td>
    <td><p align="center"><img src="qxjggyx3_1.jpg" width="168" height="112" /></p></td>

  <tr>
    <td><p>尽可能避免倾斜的加工面</p></td>
    <td><p align="center"><img src="qxjggyx3_3.jpg" width="154" height="182" /></p></td>

    <td><p>减少装夹和机床调整时间</p></td>
  </tr>
  <tr>
    <td><p>尽可能避免大件的端面加工</p></td>
    <td><p align="center"><img src="qxjggyx3_5.jpg" width="201" height="70" /></p></td>
    <td><p align="center"><img src="qxjggyx3_6.jpg" width="203" height="73" /></p></td>
