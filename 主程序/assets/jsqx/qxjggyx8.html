<body>
<h3 align="center">自动化生产对零件结构工艺性要求</h3>
<table width="100%" border="1" cellpadding="0" cellspacing="0">
  <tr>
    <td rowspan="2" bgcolor="#FFFF00"><p align="center"><strong>注 意 事 项</strong></p></td>
    <td colspan="2" bgcolor="#FFFF00"><p align="center"><strong>图      例</strong></p></td>
    <td rowspan="2" bgcolor="#FFFF00"><p align="center"><strong>说    明</strong></p></td>
  </tr>
  <tr>
    <td bgcolor="#FFFF00"><p align="center"><strong>改 进 前</strong></p></td>
    <td bgcolor="#FFFF00"><p align="center"><strong>改 进 后</strong></p></td>
  </tr>
  <tr>
    <td><p>薄壁平构件的结构要满足输送要求，构件应能互相接触而不阻碍移送</p></td>
    <td><p align="center"><img src="qxjggyx8_1.jpg" width="186" height="113" /></p></td>
    <td><p align="center"><img src="qxjggyx8_2.jpg" width="165" height="84" /></p></td>
    <td><p>左图锥部极易相互重叠而发生堵塞；改进后把构件下部设计成圆柱形，可以防止构件重叠及堵塞</p></td>
  </tr>
  <tr>
    <td><p>平薄小，不规则等构件必须以固定位置输送给下道工序</p></td>
    <td><p align="center"><img src="qxjggyx8_3.jpg" width="84" height="202" /></p></td>
    <td><p align="center"><img src="qxjggyx8_4.jpg" width="87" height="206" /></p></td>
    <td><p>左图输送位置不正确，右图构件处于正确输送位置</p></td>
  </tr>
  <tr>
    <td><p>零件形状应便于装卸运输</p></td>
    <td><p align="center"><img src="qxjggyx8_5.jpg" width="273" height="106" /></p></td>
    <td><p align="center"><img src="qxjggyx8_6.jpg" width="139" height="99" /></p></td>
    <td><p>圆柱头铆钉比圆头铆钉易于装卸、装配</p></td>
  </tr>
  <tr>
    <td><p>加工表面应设计在一个水平面上</p></td>
    <td><p align="center"><img src="qxjggyx8_7.jpg" width="172" height="69" /></p></td>
    <td><p align="center"><img src="qxjggyx8_8.jpg" width="177" height="71" /></p></td>
    <td><p>右图加工可一次完成，左图则需两次完成</p></td>
  </tr>
</table>
</body>
